<app-home></app-home>
<!-- component -->
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Lista de Blogs</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let blog of blogs" class="relative flex flex-col rounded-xl bg-white shadow-md overflow-hidden">
            <div class="relative overflow-hidden">
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1471&amp;q=80" alt="Blog Image" class="w-full h-48 object-cover" />
            </div>
            <div class="p-6">
                <h4 class="font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                    {{ blog.title }}
                </h4>
                <p class="mt-3 font-sans text-lg font-normal leading-relaxed text-gray-700 antialiased">
                    {{ blog.content }}
                </p>
                <div class="mt-4">
                    <span class="font-semibold text-gray-600">Categorías:</span>
                    <div class="flex flex-wrap mt-1">
                        <span *ngFor="let category of blog.categoryNames" class="mr-2 text-sm text-white bg-purple-500 px-2 py-1 rounded-full hover:bg-purple-700 transition duration-200">
                            {{ category }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between p-6">
                <div class="flex items-center -space-x-3">
                    <img alt="Author 1" src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1061&amp;q=80" class="relative inline-block h-9 w-9 rounded-full border-2 border-white object-cover object-center hover:z-10" />
                    <img alt="Author 2" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1480&amp;q=80" class="relative inline-block h-9 w-9 rounded-full border-2 border-white object-cover object-center hover:z-10" />
                </div>
                <p class="font-sans text-base font-normal leading-relaxed text-inherit antialiased">
                    {{ blog.publicationDate | date:'MMMM d, y' }}
                </p>
            </div>
            <div class="p-6 flex justify-end space-x-4">
                <button (click)="editBlog(blog.blogId)" class="text-purple-700 hover:text-purple-400">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button (click)="openDeleteModal(blog.blogId)" class="text-red-700 hover:text-red-400">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div *ngIf="showDeleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-6">
        <h3 class="text-lg font-semibold mb-4">Confirmar eliminación</h3>
        <p class="text-gray-600 text-sm">¿Deseas eliminar este blog?</p>
        <div class="flex justify-end mt-4">
            <button (click)="confirmDelete()" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar</button>
            <button (click)="closeDeleteModal()" class="bg-gray-300 px-4 py-2 rounded ml-2">Cancelar</button>
        </div>
    </div>
</div>
